<body>
    <!--
        1) Tipi di numeri: interi, float, double, binary, octal, esadecimali
        2) E'tutto number
        3) Esempiodi metodo per numeri toFixed() 
        4) Convertire il numero Number()
        5) Operatri + - * / ( % resto)  **
        6) Precedenza degli operatori
        7) Operatori di incremento ++ --
        8) Operatori di assegnazione = += -= /= *=
        9) Operatori di comparazione === !== (== !=) < > <= >=
     -->
    <script>
        const numero = 43.6747664;
        console.log(numero);
        console.log(numero.toFixed(4));
        console.log(typeof numero);
        console.log(numero > 3);
        console.log(numero <= 3);
        console.log(numero != 3);
        console.log(numero == 3);

        const numeri = '26';
        console.log(typeof numeri);
        console.log(Number(numeri) + 3);
        console.log(numeri === 26); //comparazione di tipo

        const num = '88' + 3;
        console.log(num);

        const operaResto = 11 % 3;
        console.log(operaResto);

        const operazioni = (42 + 10) * (2 + 5);
        console.log(operazioni);

        const operazioni2 = 42 + 10 * 2 + 5;
        console.log(operazioni2);

        let intero = 10;
        // intero = intero + 5
        intero += 5;
        console.log(intero);



        let incremento = 6;
        incremento--;
        console.log(incremento);

    </script>

</body>
