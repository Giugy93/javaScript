<html>

<head>
    <meta charset="UTF-8">

    <title> 14) cominciare con la programmazione ad Oggetti Javascript</title>

    <style>
        input {
            display: block;
            margin-bottom: 20px;
        }

    </style>

</head>

<body>
    <!--
        1) Perchè cos'è OOP (object oriented programming)
        2) Definire un object template (ref doc)
        3) Costruttori e instanze di un oggetto (esempio)
     -->
    <script>
        function Persona (nome, cognome, eta, genere, interessi) {
            this.nome = nome;     //chaive key: oggetto "..."
            this.cognome = cognome;
            this.eta = eta;
            this.genere = genere;
            this.interessi = interessi;
            this.bio = function(){
                console.log(`${this.nome} ${this.cognome} 
è ${(this.genere == 'Maschio') ? 'un ragazzo' : 'una ragazza'} 
di ${this.eta} anni 
a cui piace ${this.interessi.join(',')}`);
            };
            this.saluta = function(){                       
                console.log(`Ciao sono ${this.nome}`); 
            };
        }

        const persona1 = new Persona('Luca', 'Rossi', 23, 'Maschio', ['calcio', ' basket']);
        const persona2 = new Persona('Anna', 'Verdi', 19, 'Ragazza', ['letteratura', ' masterchef', ' musica']);

        //console.log(persona1);
        //console.log(persona2);

        //persona1.saluta();
        //persona2.saluta();

        persona1.bio();
        persona2.bio();

    </script>
</body>

</html>
